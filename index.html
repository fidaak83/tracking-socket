<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking</title>
</head>
<body>
    <input id="vid" type="text" placeholder="Enter the agent id"/>
    <button onclick="start()">Track</button><br>
    <p id="vehicle"></p>
    <p id="status"></p>
    <p id="speed"></p>
    <p id="temp"></p>
    <p id="location"></p>
</body>
